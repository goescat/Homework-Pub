<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      body{

<body>
    <script>
        function checkyear() {
            if (!isNaN(document.f1.year.value)) {

            } else {
                alert("年齡請輸入數字");
            }
        }

        function checkpwdl() {
            if (document.f1.pwd.value.length < 6) {
                alert("密碼請大於6位");
            } else {}

        }

        function checksex() {
            if (document.f1.sex.value == "" || document.f1.sex.value == null) {
                alert("請選擇性別");
            } else {

            }
        }

        function allCheck() {
            var name = document.f1.usrInput.value;
            var year = document.f1.year.value;
            var sex = document.f1.sex.value;
            var cla = document.f1.Sclass.value;
            if (document.f1.pwd.value.length < 6) {
                alert("密碼請大於6位");
            } else {

                if (!isNaN(document.f1.year.value)) {
                    if (document.f1.pwd.value != document.f1.pwdc.value) {
                        alert("密碼兩次數入不一致");
                    } else {
                        document.getElementById("NewStringBox").innerHTML = '<input type="text" class="form-control" id="StringTextBox" value="姓名：' + name + ' 年齡：' + year + ' 性別：' + sex + ' 密碼：Ok  班級：' + cla + '">';
                    }

                } else {
                    alert("年齡請輸入數字");
                }
            }
        }
    </script>

    <div class="container">
        <form name="f1" action="demo.jsp" method="post" target="_blank">
            輸出結果：
            <p id="NewStringBox"></p>
            <br> 姓名：
            <br>
            <input name="usrInput" type="text" class="form-control" />
            <br> 性別：
            <br>
            <input type="radio" name="sex" value="女"> 女<br>
            <input type="radio" name="sex" value="男"> 男<br>
            <input type="radio" name="sex" value="其他"> 其他<br>
            <br>
            年齡：<br>
            <input name="year" type="number" class="form-control" onclick="checksex()" /><br>
            輸入密碼：<br>
            <input name="pwd" type="password" class="form-control" onclick="checkyear()" /><br>
            再次輸入：<br>
            <input name="pwdc" type="password" class="form-control" onclick="checkpwdl()" />
            <br> 系級：
            <br>
            <select name="Sclass" onclick="allCheck()">

      <option value="資工1B">資工1B</option>
      <option value="資工2A">資工2A</option>

      <option value="資工3A">資工3A</option>
      <option value="資工3B">資工3B</option>
      <option value="資工4A">資工4A</option>
      <option value="資工4B">資工4B</option>
      </select>
      <input type="submit" value="送出">
