<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>

<style>
  #box {
    border-radius: 3px;
    background-color: #fff2ff;
    padding: 6px 10px;
    width: 150px;
    position: absolute;
    top: 40px;
    left: 260px;
    z-index: 1;
  }
</style>

<body>
  <div>
    <img id="img" src="http://www.petmd.com/sites/default/files/what-does-it-mean-when-cat-wags-tail.jpg" height=200px; width=300px>
  </div>
  <div id="box" style="visibility: hidden">
    this is a cat!!!
    <br>cat<br>meowmeowOwO<br>test<img src="http://www.petmd.com/sites/default/files/what-does-it-mean-when-cat-wags-tail.jpg" height=50px; width=90px>
  </div>


</body>
<script>
  document.getElementById("img").onmouseover = function() {
    mouseOver()
  };
  document.getElementById("img").onmouseout = function() {
    mouseOut()
  };

  function mouseOver() {
    document.getElementById("box").style.visibility = "visible";
  }

  function mouseOut() {
    document.getElementById("box").style.visibility = "hidden";
  }
</script>

</html>
